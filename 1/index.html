<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктів</title>
</head>
<body>
    <header>
        <h1>Список продуктів</h1>
        <img src="images/shopping.png" width="100">
    </header>
    <main>
        <section>
            <h2>Бакалія</h2>
        <ul>
            <li>
                <label for="pasta">Паста</label>
                <input type="checkbox" id="pasta" name="grocery">
            </li>
            <li><label for="rice">Рис</label>
                <input type="checkbox" id="rice" name="grocery">
            </li>
            <li><label for="bread">Хліб</label>
                <input type="checkbox" id="bread" name="grocery">
            </li>
            <li><label for="breakfast">Сухі сніданки</label>
                <input type="checkbox" id="breakfast" name="grocery">
            </li>
        </ul>
        </section>
        
        <section>
            <h2>Продукти тваринного походження</h2>
            <ol>
                <li>
                    <label for="milk">Молоко</label>
                    <input type="checkbox" id="milk" name="animalproduce">
                </li>
                <li>
                    <label for="cheese">Сир</label>
                    <input type="checkbox" id="cheese" name="animalproduce">
                </li>
                <li>
                    <label for="yogurt">Йогурт</label>
                    <input type="checkbox" id="yogurt" name="animalproduce">
                </li>
                <li>
                    <label for="eggs">Яйця</label>
                    <input type="checkbox" id="eggs" name="animalproduce">
                </li>
            </ol>
        </section>
        <section>
            <h2>Овочі та фрукти</h2>
                <ul>
                    <li>
                        <label for="apples">Яблука</label>
                        <input type="checkbox" id="apples" name="fruits">
                    </li>
                    <li>
                        <label for="bananas">Банани</label>
                        <input type="checkbox" id="bananas" name="fruits">
                    </li>
                    <li>
                        <label for="mushrooms">Гриби</label>
                        <input type="checkbox" id="mushrooms" name="fruits">
                    </li>
                    <li>
                        <label for="onion">Цибуля</label>
                        <input type="checkbox" id="onion" name="fruits">
                    </li>
                    <li>
                        <label for="tomato">Помідори</label>
                        <input type="checkbox" id="tomato" name="fruits">
                    </li>
                </ul>
        </section>
    </main>
</body>
</html>
